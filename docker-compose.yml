version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: alamexa:local
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
